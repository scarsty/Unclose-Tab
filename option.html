<html>
<head><title>Options</title></head>
<script type="text/javascript">
 
// Saves options to localStorage.
function save_options() {
  kk=document.getElementById("back").checked?"back":"fore";
  localStorage["position"] = kk;
  ll=document.getElementById("ignore_chrome").checked?"true":"false";
  localStorage["ignore_chrome"] = ll;
  jj=document.getElementById("CST").checked?"true":"false";
  localStorage["CST"] = jj;
 
  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}
 
// Restores select box state to saved value from localStorage.
function restore_options() {
  kk=localStorage["position"];
  ll=localStorage["ignore_chrome"];
  jj=localStorage["CST"];
  if (kk=="fore") document.getElementById("fore").checked=true;
  else document.getElementById("back").checked=true;
  if (ll=="true") document.getElementById("ignore_chrome").checked=true;
  else document.getElementById("ignore_chrome").checked=false;
  if (jj=="true") document.getElementById("CST").checked=true;
  else document.getElementById("CST").checked=false;
}
 
</script>
 
<body onload="restore_options()">

<div>
<form> 
Where reopen the tab?<br /> 
在哪里重新打开标签<br /> 
<input onchange="save_options()" type="radio" name="radiofore" id="fore"> Foreground 前台<br />    
<input onchange="save_options()" type="radio" name="radiofore" id="back"> Background 后台<br /> 
</form>
<br />
<form>
<input onchange="save_options()" type="checkbox" id="ignore_chrome"> Ignore chrome's pages. 忽略Chrome的页面<br />
</form>
<br />
<form>
<input onchange="save_options()" type="checkbox" id="CST"> If a new opened tab has the same url with the last closed tab, <p/>such as pressing Ctr+Shift+T, then the record will be removed. <p/> 如果新打开的页面的url与刚刚关闭的页面相同（例如按下了Ctr+Shift+T），<p/>那么该页面会从恢复列表中移除。<br />
</form>
<br />
<button onclick="save_options()">Save</button>

<label id="status"></label>
</div>
</body>
</html>
